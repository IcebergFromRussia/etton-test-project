parameters:
    env(DATABASE_URL): 'postgres://informer:informer@127.0.0.1:5432/informers'
doctrine:
    dbal:
        connections:
            default:
                dbname:               etton
                host:                 localhost
                port:                 5432
                user:                 etton
                password:             etton
                url: '%env(resolve:DATABASE_URL)%'
                # configure these for your database server
                driver: 'pdo_pgsql'
                server_version: '9.5'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
